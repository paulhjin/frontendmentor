<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft">
      <img src="./images/image-equilibrium.jpg" id="equilibrium" alt="Equilibrium NFT">
      <div class="img-hover">
        <img src="./images/icon-view.svg" alt="eye icon">
      </div>
    </div>
    <div class="equilibrium">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" id="eth" alt="ETH icon"> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock icon"> 3 days left</li>
      </ul>
    </div>
    <div class="line"></div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="Profile picture of Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
