<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
  <main>
    <div class="card-img">
      <div class="overlay"></div>
    </div>
    <div class="card-text">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="card-numbers">
        <article>
          <h2>10k+</h2>
          <p class="upper">companies</p>
        </article>
        <article>
          <h2>314</h2>
          <p class="upper">templates</p>
        </article>
        <article>
          <h2>12M+</h2> 
          <p class="upper">queries</p>
        </article>
      </div>
    </div>
  </main>
</body>
</html>
