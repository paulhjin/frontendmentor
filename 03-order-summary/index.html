<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" class="hero" alt="vector image of woman listening to music with headphones">
    <h1>Order Summary</h1>
    <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="pricing">
      <article>
        <img src="./images/icon-music.svg" alt="circle music icon">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn change-btn">Change</button>
    </div>
    <div class="buttons">
      <button class="btn payment-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </main>
</body>
</html>
