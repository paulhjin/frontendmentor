<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Bottle of Gabrielle by Chanel laying on a table">
    </picture>
    <div class="card-text">
      <p class="category">Perfume</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing-section">
        <p class="price">$149.99</h2>
        <del><p class="og-price">$169.99</p></del>
      </div>
      <button class="add-button"><img src="./images/icon-cart.svg" alt="shopping cart icon" />Add to Cart</button>
    </div>
  </main>
</body>
</html>
